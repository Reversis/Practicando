<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
        integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="content">
        <div class="box-login">
            <img src="img/logo.png">
            <h3>Login</h3>
            <form class="form-login">
                <h4>Usuario / Phone no.</h4>
                <input type="text" name="Usuario / phone no.">
                <label id="password" class="icon-eye"></label>
                <h4>Password</h4>
                <input type="password" name="Password" pattern=".{6,}">
                <a href="#">Olvidaste tu contrase√±a</a>
                <div class="wrap-toggle">
                    <input type="checkbox" id="toggle" class="offscreen">
                    <label for="toggle" class="switch"></label>
                </div>
                <h5>Recuerdamelo</h5>
                <input type="submit" value="ACCEDER">
            </form>
            <a href="#" class="new">Crea una cuenta</a>
            <p>O accede desde</p>
            <div class="social">
                <div class="icon">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
                <div class="icon">
                    <a href="#"><i class="fab fa-google"></i></a>
                </div>
                <div class="icon">
                    <a href="#"><i class="fab fa-apple"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
